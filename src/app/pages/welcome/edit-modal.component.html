<div class="modal-header modal-lg">
    <h4 class="modal-title" id="modal-basic-title"> Actualizar Perro</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">




    <form ngNativeValite #form="ngForm" (ngSubmit)="actualizar(form.value)">



        <div class="form-group row ">
            <label class="col-sm-3 control-label ">Nombres*</label>
            <div class="col-sm-9 ">
                <div class="input-group ">
                    <div class="input-group-addon "><i class="ti-user "></i></div>
                    <input [ngModel]="item.nombre" name="nombre" type="text " class="form-control" required placeholder="Nombre ">
                </div>
            </div>
        </div>


        <div class="form-group row ">
            <label class="col-sm-3 control-label ">Nacimiento*</label>
            <div class="col-sm-9 ">
                <div class="input-group ">
                    <div class="input-group-addon "><i class="ti-gift  "></i></div>
                    <input [ngModel]="item.fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required placeholder="DD/MM/AAAA ">
                </div>
            </div>
        </div>




        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss('Cross click')">Cancelar</button>

            <button type="submit" class="btn btn-outline-success">Actualizar</button>

        </div>









    </form>

</div>
